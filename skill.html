<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills - Shubra Chakma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: black;
      color: #ffffff;
    }
    .skill-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }
    .skill-icon {
      font-size: 2rem;
      color: #09d890;
    }
    .hover-grow { transition: transform 0.2s ease-in-out; } .hover-grow:hover { transform: scale(1.1); }
    .custom-font {
            font-family: 'Sour Gummy', cursive;
    }
  </style>
</head>
<body class="custom-font">
    <div class="d-flex flex-wrap justify-content-center gap-3 p-4">
        <a href="index.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="about.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-user me-2"></i> About Me</a>
        <a href="projects.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-briefcase me-2"></i> Projects</a>
        <a href="#skills" class="btn btn-success shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-cogs me-2"></i> Skills</a>
        <a href="contact.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-envelope me-2"></i> Contact</a>
        <a href="#blog" class="btn btn-light shadow-sm px-4 py-3 hover-grow"><i class="fas fa-blog me-2"></i> Blog</a>
    </div>

  <section id="skills" class="py-5  border-success border-bottom">
    <div class="container">
      <h2 class="display-4 text-center mb-5 p-2 ">My Skills</h2>
      
      <div class="row text-center border-success border-top  p-2">
        <!-- Front-End Skills -->
        <div class="col-md-6">
          <h3 class="mb-4">Front-End</h3>
          <div class="skill-card mb-3">
            <i class="bi bi-code-slash skill-icon"></i>
            <h5>HTML, CSS, JavaScript</h5>
          </div>
          <div class="skill-card mb-3">
            <i class="bi bi-bootstrap skill-icon"></i>
            <h5>Bootstrap, Tailwind CSS</h5>
          </div>
          <div class="skill-card mb-3">
            <i class="fa-brands fa-react skill-icon"></i>
            <h5>React.js, Vite</h5>
          </div>
        </div>
        
        <!-- Back-End Skills -->
        <div class="col-md-6">
          <h3 class="mb-4">Back-End</h3>
          <div class="skill-card mb-3">
            <i class="fa-brands fa-node skill-icon mt-3"></i>
            <h5>Node.js, Express.js</h5>
          </div>
          <div class="skill-card mb-3">
            <i class="bi bi-database skill-icon"></i>
            <h5>MongoDB, Mongoose</h5>
          </div>
          <div class="skill-card mb-3">
            <i class="bi bi-shield-lock skill-icon"></i>
            <h5>JWT Authentication</h5>
          </div>
          

        </div>
      </div>
    </div>
  </section>
