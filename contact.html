<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Shubra Chakma</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .contact-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .contact-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 900px;
    }
    .contact-image {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .contact-image:hover {
      transform: scale(1.05);
    }
    .btn-custom {
      background-color: #09d890;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #09b17c;
    }
    .custom-font {
            font-family: 'Sour Gummy', cursive;
    }
    .hover-grow { transition: transform 0.2s ease-in-out; } .hover-grow:hover { transform: scale(1.1); }
    .hover-effect {
     transition: all 0.3s ease-in-out;
    }
    .hover-effect:hover {
     transform: translateY(-5px);
     box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }
    .social-icon {
        transition: transform 0.3s ease;
  }
  .social-icon:hover {
    transform: scale(1.05);
    color: #09d890 !important;
  }
  </style>
</head>
<body class="custom-font">
    <div class="d-flex flex-wrap justify-content-center gap-3 p-4">
        <a href="index.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="about.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-user me-2"></i> About Me</a>
        <a href="projects.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-briefcase me-2"></i> Projects</a>
        <a href="skill.html" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-cogs me-2"></i> Skills</a>
        <a href="#contact" class="btn btn-success shadow-sm px-4 py-3 me-4 hover-grow"><i class="fas fa-envelope me-2"></i> Contact</a>
        <a target="_blank" href="https://github.com/ShuvroChakma" class="btn btn-light shadow-sm px-4 py-3 me-4 hover-grow">
            <i class="fab fa-github me-2"></i> Github
        </a>
    </div>
  <div class="container contact-container">
    <div class="contact-card row border border-success hover-effect">
      <!-- Left Side: Image -->
      <div class="col-md-5 text-center">
        <img src="./images/student(4).png" alt="Shubra Chakma" class="contact-image mt-5 p-2">
      </div>

      <!-- Right Side: Contact Form -->
      <div class="col-md-7">
        <h2 class="mb-4 text-center fs-1">Contact Me</h2>
        <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="user_name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="user_message" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom px-4">Send Message</button>
            </div>
          </form>
          
        <div class="text-center mt-4">
            <h5 class="mb-3">Follow Me</h5>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="text-white mx-2 social-icon">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://github.com/your-github" target="_blank" class="text-white mx-2 social-icon">
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/your-profile" target="_blank" class="text-white mx-2 social-icon">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://twitter.com/your-profile" target="_blank" class="text-white mx-2 social-icon">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
      </div>
    </div>
  </div>
    <!-- Footer -->
    <footer class="text-center py-4  border-success border-top">
        <p>&copy; 2025 Shubra Chakma | All Rights Reserved</p>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
      (function() {
          // https://dashboard.emailjs.com/admin/account
          emailjs.init({
            publicKey: "IAgYQeULLxbfToI8L",
          });
      })();
  </script>
  <script type="text/javascript">
      window.onload = function() {
          document.getElementById('contact-form').addEventListener('submit', function(event) {
              event.preventDefault();
              // these IDs from the previous steps
              emailjs.sendForm('shubrachakma101', 'template_b8o7r1o', this)
                  .then(() => {
                      console.log('SUCCESS!');
                      document.getElementById('contact-form').reset();
                  }, (error) => {
                      console.log('FAILED...', error);
                  });
          });
      }
  </script>
</body>
</html>
